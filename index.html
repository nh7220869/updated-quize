<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="startButton" class="start-btn"><b>Start Quiz</b></button>
    
    <div id="quizContainer" class="quiz-container" style="display: none;">
      <h2 id="question"></h2>
      <div id="choices" class="choices"></div>
    </div>

    <div id="resultContainer" class="result-container" style="display: none;">
      <h2>Your Score:</h2>
      <p id="score"></p>
      <button onclick="window.location.reload()" class="restart-btn">Restart Quiz</button>
    </div>
  </div>

  <script src="app.js"></script> <!-- Ensure you compiled TypeScript to this JavaScript file -->
</body>
</html>
